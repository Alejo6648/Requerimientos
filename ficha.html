<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Tecnica</title>
    <link rel="stylesheet" href="./ficha/index3.css">
    <link rel="shortcut icon" href="./ficha/img/png-transparent-note-with-pen-logo-computer-icons-form-register-button-miscellaneous-angle-text.png" type="image/x-icon">
</head>
<body>
    <form>
        <h1>Ficha Técnica</h1>
        <label for="nombre">Nombre del producto:</label>
        <input type="text" id="nombre_producto" placeholder="Nombre del producto">
  
        <label for="cliente">Linea de Producción:</label>
        <input type="text" id="nombre_cliente" placeholder="Nombre del cliente">
  
        <label for="versiones">Versiones Anteriores:</label>
        <input type="number" id="Versiones" placeholder="Numero de producto">
  
        <label for="versionactual">Versión Actual</label>
        <input type="number" id="version" placeholder="Numero de producto">
  
        <label for="modulo">Modulo:</label>
        <input type="text" id="modulo" placeholder="Nombre Técnico">
  
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
      </form>
</body>
<script src="./ficha/index3.js"></script>
</html>
